<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hermes Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel = "stylesheet" href = "navbar.css">
    <link rel = "stylesheet" href = "style.css">
    <style>
        body{
            background-color: #252c3a;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }
        .area-login{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .login{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #23232e;
            border-radius: 15px;
            width: 355px;
            height: 320px;
            padding: 35px;
        }
        .login form{
            display: flex;
            width: 100%;
            flex-direction: column;
        }
        .login input{
            margin-top: 10px;
            background-color: #ffff;
            padding-left: 10px;
            color: black;
            border: none;
            height: 35px;
            outline: none;
            border-radius: 8px;
        }
        .login img{
            width: 95px;
            height: auto;
        }
        .login::placeholder{
            color: black;
            font-size: 14px;
            
        }
        form [type="submit"]{
            display: block;
            background-color: #0772EB;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
            color: #ffff;
            cursor: pointer;
        }
        p{
            color: #ffff;
        }
        a{
            color: #0772EB;
            text-decoration: none;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="imagens/logo2_1.png">
            </div>
            <form>
                <input type="text" name="nome" placeholder="Seu email" autofocus>
                <input type="password" name="senha" placeholder="Sua senha" autofocus>
                <input type="submit" value="entrar">
            </form>
            <br/>
            <p>Ainda n√£o tem conta?<a href="#">Criar conta</a></p>
            <br/>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
